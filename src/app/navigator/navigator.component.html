<div class="card text-center">
  <div class="card-header">

    <ul class="nav nav-tabs nav-fill card-header-tabs">
        <li class="nav-item" *ngFor="let type of types">
          <a class="nav-link active" *ngIf="type.id == tabNo; else other_content" style="text-transform: capitalize;" [routerLink]="['/navigator']" [queryParams]="{ tab: type.id}">{{type.name}}</a>
          <ng-template #other_content>
          <a class="nav-link" [routerLink]="['/navigator']" [queryParams]="{ tab: type.id}" style="text-transform: capitalize;">{{type.name}}</a>
          </ng-template>
        </li>

        

    </ul>
  </div>
  <div class="card-body">
      <table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Transaction</th>

    </tr>
  </thead>
  <tbody *ngFor="let data of database.data">
    <tr *ngIf="data.type == 'outcome'">
      <th>{{data.name.first}} {{data.name.last}}</th>
      <td>{{getRandomNumber()}}</td>

    </tr>

  </tbody>
</table>


  </div>
</div>



<a [routerLink]="['']" class="btn btn-primary">Home</a>
