<div class="card text-center" style="margin-bottom:10px;">
  <div class="card-header">
    Test App
  </div>
  <div class="card-body">
    <h5 class="card-title">Welcome!</h5>
    <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
    <a [routerLink]="['navigator']"  class="btn btn-primary">See transactions</a>
  </div>
  <div class="card-footer">
    You have {{database.total}} transactions
  </div>
</div>

<div class="row" >
  <div class="col-sm-6"  style="margin-bottom:10px;" *ngFor="let type of types">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title" style="text-transform: capitalize;">{{type.name}}</h5>
        <p class="card-text">{{count(type.name)}}</p>
        <a [routerLink]="['navigator']"[queryParams]="{ tab: type.id}" class="btn btn-primary float-right">See all</a>
      </div>
    </div>
  </div>
</div>
